<div style="position: relative">
  <!-- Clock Face -->
  <div
    style="
      width: 320px;
      height: 320px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      border: 8px solid #1f2937;
      position: relative;
    "
  >
    <!-- Hour markers -->
    <div style="position: absolute; inset: 0; z-index: 10">
      <!-- Generate all 12 hour marks -->
      <div id="hour-marks"></div>

      <!-- Numbers -->
      <div
        style="
          position: absolute;
          top: 35px;
          left: 50%;
          transform: translateX(-50%);
          font-size: 24px;
          font-weight: bold;
          color: #1f2937;
          z-index: 20;
        "
      >
        12
      </div>
      <div
        style="
          position: absolute;
          top: 50%;
          right: 40px;
          transform: translateY(-50%);
          font-size: 24px;
          font-weight: bold;
          color: #1f2937;
          z-index: 20;
        "
      >
        3
      </div>
      <div
        style="
          position: absolute;
          bottom: 35px;
          left: 50%;
          transform: translateX(-50%);
          font-size: 24px;
          font-weight: bold;
          color: #1f2937;
          z-index: 20;
        "
      >
        6
      </div>
      <div
        style="
          position: absolute;
          top: 50%;
          left: 40px;
          transform: translateY(-50%);
          font-size: 24px;
          font-weight: bold;
          color: #1f2937;
          z-index: 20;
        "
      >
        9
      </div>
    </div>

    <!-- Minute markers -->
    <div style="position: absolute; inset: 0">
      <!-- Generate minute marks using JavaScript -->
      <div id="minute-marks"></div>
    </div>

    <!-- Clock hands -->
    <div
      style="
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <!-- Hour hand -->
      <div
        id="hour-hand"
        style="
          position: absolute;
          width: 4px;
          background: #1f2937;
          border-radius: 2px 2px 0 0;
          height: 80px;
          bottom: 50%;
          z-index: 30;
          transform-origin: bottom center;
          transition: transform 0.1s ease-out;
        "
      ></div>

      <!-- Minute hand -->
      <div
        id="minute-hand"
        style="
          position: absolute;
          width: 2px;
          background: #374151;
          border-radius: 1px 1px 0 0;
          height: 120px;
          bottom: 50%;
          z-index: 20;
          transform-origin: bottom center;
          transition: transform 0.1s ease-out;
        "
      ></div>

      <!-- Second hand -->
      <div
        id="second-hand"
        style="
          position: absolute;
          width: 2px;
          background: #ef4444;
          border-radius: 1px 1px 0 0;
          height: 130px;
          bottom: 50%;
          z-index: 10;
          transform-origin: bottom center;
          transition: transform 0.1s ease-out;
        "
      ></div>

      <!-- Center dot -->
      <div
        style="
          position: absolute;
          width: 16px;
          height: 16px;
          background: #1f2937;
          border-radius: 50%;
          z-index: 40;
        "
      ></div>
    </div>
  </div>

  <!-- Digital time display -->
  <div style="margin-top: 32px; text-align: center">
    <div
      id="digital-time"
      style="font-size: 24px; color: white; padding: 8px 24px; border-radius: 8px"
    ></div>
  </div>
</div>
