<div
    style="
        width: 300px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        color: #f1f5f9;
    "
>
    <h3 style="margin-top: 0; font-size: 18px; text-align: center">To-Do List</h3>
    <ul id="todo-list" style="list-style: none; padding-left: 0; margin: 0"></ul>
    <div style="margin-top: 12px; display: flex">
        <input
            id="todo-input"
            type="text"
            placeholder="Add a task..."
            style="
                flex: 1;
                padding: 8px;
                border: none;
                border-radius: 6px 0 0 6px;
                outline: none;
                font-family: inherit;
            "
        />
        <button
            id="add-todo-btn"
            style="
                padding: 8px 12px;
                background: #3b82f6;
                color: white;
                border: none;
                border-radius: 0 6px 6px 0;
                cursor: pointer;
            "
        >
            Add
        </button>
    </div>
</div>
